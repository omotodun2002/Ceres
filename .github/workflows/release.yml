name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Validate tag format
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          # Strict semver - no pre-release suffixes
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION"
            echo "::error::Expected format: vX.Y.Z (e.g., v0.1.0)"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Validated version: $VERSION"

      - uses: actions/checkout@v6

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [[ "$CARGO_VERSION" != "$TAG_VERSION" ]]; then
            echo "::error::Version mismatch!"
            echo "::error::Cargo.toml version: $CARGO_VERSION"
            echo "::error::Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "Version match confirmed: $CARGO_VERSION"

      - name: Check CHANGELOG has entry for version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::error::No CHANGELOG entry found for version $VERSION"
            exit 1
          fi
          echo "CHANGELOG entry found for $VERSION"

  test:
    name: Test Suite
    needs: validate
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ceres_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ceres_test

      - name: Security audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

  dry-run:
    name: Publish Dry Run
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Dry run publish ceres-core
        run: cargo publish --dry-run -p ceres-core

  publish:
    name: Publish to crates.io
    needs: dry-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Publish crates to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish_crate() {
            local crate=$1
            local max_retries=3
            local retry=0

            while [ $retry -lt $max_retries ]; do
              echo "Publishing $crate (attempt $((retry + 1))/$max_retries)..."
              if cargo publish -p "$crate" 2>&1; then
                echo "$crate published successfully"
                return 0
              fi

              retry=$((retry + 1))
              if [ $retry -lt $max_retries ]; then
                echo "Retrying in 60 seconds..."
                sleep 60
              fi
            done

            echo "::error::Failed to publish $crate after $max_retries attempts"
            return 1
          }

          # Publish in dependency order with wait between each
          publish_crate ceres-core
          echo "Waiting 60s for crates.io indexing..."
          sleep 60

          publish_crate ceres-client
          echo "Waiting 60s for crates.io indexing..."
          sleep 60

          publish_crate ceres-db
          echo "Waiting 60s for crates.io indexing..."
          sleep 60

          publish_crate ceres-search
          echo "All crates published successfully"

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
